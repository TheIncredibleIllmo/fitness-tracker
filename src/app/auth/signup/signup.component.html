<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="15px"
    #form="ngForm"
    (ngSubmit)="submit(form)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        placeholder="Email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field is required.</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Password"
        ngModel
        required
        minlength="6"
        name="password"
        #pwInput="ngModel"
      />
      <mat-hint align="start">Minimum 6 characters</mat-hint>
      <mat-hint align="end"> {{ pwInput.value?.length }}/6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('minlength')"
        >Password must be at least 6 characters</mat-error
      >
      <mat-error *ngIf="pwInput.hasError('required')"
        >Field is required.</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="datepicker">
      <mat-label>Birthdate</mat-label>
      <input
        matInput
        placeholder="Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        required
        ngModel
        name="birthdate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint>You must be at least 18 years old</mat-hint>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary">
      Agree to Terms and Conditions</mat-checkbox
    >

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Submit
    </button>
  </form>
</section>
