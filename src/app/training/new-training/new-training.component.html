<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayout fxLayoutAlign="center">
      Time to work out!
    </mat-card-title>
    <mat-card-content fxLayout fxLayoutAlign="center">
      <mat-form-field appearance="outline">
        <mat-label>Select type</mat-label>
        <mat-select placeholder="Type">
          <mat-option [value]="training.id" *ngFor="let training of trainings">
            {{ training.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout fxLayoutAlign="center">
      <button mat-raised-button type="submit" (click)="startTraining()">
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
